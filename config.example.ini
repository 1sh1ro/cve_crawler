[NVD]
# NVD API密钥（可选，但强烈推荐）
# 申请地址: https://nvd.nist.gov/developers/request-an-api-key
api_key = 

[DEFAULT]
# 默认搜索关键词
keyword = linux kernel privilege escalation

# 默认时间范围（年）
years = 5

# 默认输出文件名前缀
output_prefix = cve_results

[ADVANCED]
# 请求延迟（秒）
# 有API密钥: 0.6
# 无API密钥: 6
delay_with_key = 0.6
delay_without_key = 6

# 每次查询的最大时间跨度（天）
# NVD API限制为120天
max_days_per_query = 119
